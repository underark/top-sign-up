<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left panel">
            <div class="title">ODIN</div>
            <img src="./images/odin-lined.png" alt="Logo of The Odin Project">
        </div>
        <div class="right">
            <div class="top panel">
                <h1>This isn't a real service. It's just a nice (?) looking website with a dramatic background.
                    Go ahead and sign up; it's time to make your dreams a reality.
                </h1>
                <h1>
                    You know you want to.
                </h1>
            </div>
            <div class="middle">
                <h1>Here we go!</h1>
                <form action="/" method="post" id="form">
                    <div class="column">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" id="first-name" name="first" required placeholder="John" tabindex="1">
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email" required placeholder="john.odin@odinmail.com" tabindex="3">
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="password" required minlength="6" tabindex="5" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$">
                    </div>

                    <div class="column">
                        <label for="last-name">LAST NAME*</label>
                        <input type="text" id="last-name" name="last" required placeholder="Odin" tabindex="2">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone" tabindex="4">
                        <label for="password-confirm">CONFIRM PASSWORD*</label>
                        <input type="password" id="password-confirm" required minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$">
                    </div>
                </form>
            </div>
            <div class="bottom panel">
                <button type="submit" form="form">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
